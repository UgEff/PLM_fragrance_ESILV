<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Utilisateur - PLM System</title>
    <style>
        body {
            background: #ECE9D8;
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .window {
            background: #FFFFFF;
            border: 1px solid #0A246A;
            border-radius: 3px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 600px;
        }

        .window-title {
            background: linear-gradient(180deg, #0A246A, #A6CAF0);
            color: white;
            padding: 6px 10px;
            font-weight: bold;
        }

        .window-content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #003399;
        }

        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #7F9DB9;
            border-radius: 2px;
            background: #FFFFFF;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn {
            background: linear-gradient(180deg, #EAF1FB, #D5E5F7);
            border: 1px solid #7F9DB9;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            color: #000000;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .btn:hover {
            background: linear-gradient(180deg, #D5E5F7, #EAF1FB);
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
        }

        .success {
            background-color: #DFF0D8;
            border: 1px solid #D6E9C6;
            color: #3C763D;
        }

        .error {
            background-color: #F2DEDE;
            border: 1px solid #EBCCD1;
            color: #A94442;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-title">
            Créer un Nouvel Utilisateur
        </div>
        <div class="window-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Rôle:</label>
                    <select id="role" name="role" required>
                        <option value="manager">Manager</option>
                        <option value="user">Utilisateur</option>
                    </select>
                </div>

                <button type="submit" class="btn">Créer l'utilisateur</button>
                <a href="{{ url_for('menu') }}" class="btn">Retour au menu</a>
            </form>
        </div>
    </div>
</body>
</html>
