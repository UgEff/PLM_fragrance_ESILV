<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mon appli</title>
        <style>
            body {
                background: #ECE9D8;
                font-family: 'Tahoma', sans-serif;
                padding: 20px;
            }

            .window {
                background: #FFFFFF;
                border: 1px solid #0A246A;
                border-radius: 3px;
                box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
                width: 300px;
                margin: 50px auto;
            }

            .title-bar {
                background: linear-gradient(180deg, #0A246A, #A6CAF0);
                padding: 6px 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .title-bar-text {
                color: white;
                font-weight: bold;
                font-size: 12px;
            }

            .window-body {
                padding: 15px;
                background: #F0F0F0;
            }

            input[type="text"], input[type="password"] {
                border: 1px solid #7F9DB9;
                background: #FFFFFF;
                padding: 4px;
                width: 200px;
                font-family: 'Tahoma', sans-serif;
            }

            input[type="submit"] {
                background: linear-gradient(180deg, #EAF1FB, #D5E5F7);
                border: 1px solid #7F9DB9;
                border-radius: 3px;
                padding: 5px 20px;
                color: #003399;
                cursor: pointer;
                font-family: 'Tahoma', sans-serif;
            }

            input[type="submit"]:hover {
                background: linear-gradient(180deg, #D5E5F7, #EAF1FB);
            }

            input[type="submit"]:active {
                background: #D5E5F7;
            }

            label {
                display: inline-block;
                width: 80px;
                color: #003399;
            }

            p {
                margin: 12px 0;
            }
        </style>
    </head>
    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Connexion</div>
            </div>
            <div class="window-body">
                <form action={{url_for('login')}} method="POST">
                    <p>
                        <label for="nom">User : </label>
                        <input type="text" name="nom" id="nom" required>
                    </p>
                    <p>
                        <label for="mdp">Password : </label>
                        <input type="password" name="mdp" id="mdp" required>
                    </p>
                    <p style="text-align: center;">
                        <input type="submit" value="CONNEXION">
                    </p>
                </form>
            </div>
        </div>
    </body>
    </html>
